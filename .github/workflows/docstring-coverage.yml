name: Docstring Coverage

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  interrogate:
    name: Interrogate Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install interrogate
        run: |
          python -m pip install --upgrade pip
          pip install interrogate

      - name: Run interrogate
        run: |
          python -m interrogate --config pyproject.toml src
