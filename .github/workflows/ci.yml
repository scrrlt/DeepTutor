name: CI

on:
  push:
  pull_request:

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest

      - name: Lint (ruff)
        run: ruff check src tests || true

      - name: Run unit tests
        run: pytest -m "not integration"

  integration:
    name: Integration Tests (per-provider matrix)
    runs-on: ubuntu-latest
    needs: unit
    strategy:
      matrix:
        provider: [openai, cohere, anthropic, perplexity, azure]
    # Only run job for a provider when its secret is present
    if: >
      ${{ (matrix.provider == 'openai' && secrets.OPENAI_API_KEY) ||
         (matrix.provider == 'cohere' && secrets.COHERE_API_KEY) ||
         (matrix.provider == 'anthropic' && secrets.ANTHROPIC_API_KEY) ||
         (matrix.provider == 'perplexity' && secrets.PERPLEXITY_API_KEY) ||
         (matrix.provider == 'azure' && secrets.AZURE_API_KEY) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run provider integration tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          COHERE_API_URL: ${{ secrets.COHERE_API_URL }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_API_URL: ${{ secrets.ANTHROPIC_API_URL }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          AZURE_API_KEY: ${{ secrets.AZURE_API_KEY }}
          AZURE_API_URL: ${{ secrets.AZURE_API_URL }}
          AZURE_API_VERSION: ${{ secrets.AZURE_API_VERSION }}
        # Run only tests that mention provider to minimize cross-provider failures
        run: pytest -m integration -k "${{ matrix.provider }}" -q
